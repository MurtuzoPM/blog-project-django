<!DOCTYPE html>
<html>
<head>
    <title>Django Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                <a class="btn btn-outline-light me-2" href="{% url 'post_create' %}">+ New Post</a>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-light" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
